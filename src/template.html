<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <div class="header">
        <h1>Battleship</h1>
        <img src="./images/ship.png" alt="battleship logo" />
      </div>
      <div class="boardCont">
        <div class="gridLabelDiv">
          <div id="playerBoard"></div>
          <p class="you">Your Board</p>
        </div>
        <div class="gridLabelDiv">
          <div id="opponentBoard"></div>
          <p>Opponent's Board</p>
        </div>
      </div>
      <div class="buttonContainer">
        <button id="restart">Play!</button>
      </div>
    </div>
  </body>
</html>
